<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Галерея достопримечательностей и просто красивых мест">
    <meta name="keywords" content="путешествия, красивые места, Россия, travel">
    <meta name="author" content="Дмитрий Литвиненко">
    <title>Mesto</title>
    <link rel="icon" href="./images/icon/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="./images/icon/favicon.png" type="image/png">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header header__position wrapper">
        <img src="./images/logo/logo.svg" alt="логотип" class="header__logo">
      </header>
      <div class="separator"></div>
      <main class="content">
        <section class="profile profile__position wrapper">
          <img src="./images/profile/Cousteau.jpg" alt="Фото профиля" class="profile__photo">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit button"><img src="./images/buttons/edit_button.svg"
                                                               alt="редактирование профиля"
                                                               class="profile__button-edit-icon"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__button-add button"><img src="./images/buttons/add_button.svg" alt="добавить фото"
                                                          class="profile__button-add-icon"></button>
        </section>
        <section class="cards wrapper">
          <figure class="card">
            <img src="./images/cards/phiol-min.jpeg" class="card__image" alt="Древняя постройка">
            <figcaption class="card__info"><h2 class="card__title">Фиолент</h2><button class="button"><img src="images/buttons/heart.svg" class="card__icon-like" alt="Иконка в виде сердца"></button></figcaption>
          </figure>

          <figure class="card">
            <img src="./images/cards/alupka-min.jpeg" class="card__image" alt="Древняя постройка">
            <figcaption class="card__info"><h2 class="card__title">Алупка</h2><img src="images/buttons/heart.svg" class="card__icon-like" alt="Иконка в виде сердца"></figcaption>
          </figure>

          <figure class="card">
            <img src="./images/cards/belogorsk-min.jpeg" class="card__image" alt="Древняя постройка">
            <figcaption class="card__info"><h2 class="card__title">Белогорск</h2><img src="images/buttons/heart.svg" class="card__icon-like" alt="Иконка в виде сердца"></figcaption>
          </figure>
          <figure class="card">
            <img src="./images/cards/ai-min.jpeg" class="card__image" alt="Древняя постройка">
            <figcaption class="card__info"><h2 class="card__title">Ай-Петри</h2><img src="images/buttons/heart.svg" class="card__icon-like" alt="Иконка в виде сердца"></figcaption>
          </figure>
          <figure class="card">
            <img src="./images/cards/yalta_big-min.jpeg" class="card__image" alt="Древняя постройка">
            <figcaption class="card__info"><h2 class="card__title">Ялта</h2><img src="images/buttons/heart.svg" class="card__icon-like" alt="Иконка в виде сердца"></figcaption>
          </figure>
          <figure class="card">
            <img src="./images/cards/kokteb-min.jpeg" class="card__image" alt="Древняя постройка">
            <figcaption class="card__info"><h2 class="card__title">Коктебель</h2><img src="images/buttons/heart.svg" class="card__icon-like" alt="Иконка в виде сердца"></figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer wrapper">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="scripts/index.js" type="text/javascript"></script>
  </body>
</html>
