<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Галерея достопримечательностей и просто красивых мест">
    <meta name="keywords" content="путешествия, красивые места, Россия, travel">
    <meta name="author" content="Дмитрий Литвиненко">
    <title>Mesto</title>
    <link rel="icon" href="./images/icon/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="./images/icon/favicon.png" type="image/png">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <!--  HEADER  -->
      <header class="header wrapper">
        <img src="./images/logo/logo.svg" alt="логотип" class="header__logo" id="start">
      </header>
      <div class="separator"></div>
      <main class="content">
        <!--  PROFILE  -->
        <section class="profile wrapper">
          <img src="./images/profile/Cousteau.jpg" alt="Фото профиля" class="profile__photo">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit button">
                <img src="./images/buttons/edit_button.svg" alt="редактирование профиля" class="profile__button-edit-icon">
              </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__button-add button">
            <img src="./images/buttons/add_button.svg" alt="добавить фото" class="profile__button-add-icon"></button>
        </section>
        <!--  CARDS  -->
        <section class="cards wrapper">
          <figure class="card">
            <img src="./images/cards/phiol-min.jpeg" class="card__image" alt="вид на морской берег среди скалистой местности мыса Фиолент">
            <figcaption class="card__info"><h2 class="card__title">Севастополь</h2>
              <button class="card__button-like card__button-like_hover">
                <img src="images/buttons/heart.svg" alt="Иконка в виде сердца"></button>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="./images/cards/alupka-min.jpeg" class="card__image" alt="Дворец Воронцова в Алупке">
            <figcaption class="card__info"><h2 class="card__title">Алупка</h2>
              <button class="card__button-like card__button-like_hover">
                <img src="images/buttons/heart.svg" alt="Иконка в виде сердца"></button>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="./images/cards/belogorsk-min.jpeg" class="card__image" alt="Белая скала, возвышающаяся среди равнины">
            <figcaption class="card__info"><h2 class="card__title">Белогорск</h2>
              <button class="card__button-like card__button-like_hover">
                <img src="images/buttons/heart.svg" alt="Иконка в виде сердца"></button>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="./images/cards/ai-min.jpeg" class="card__image" alt="вид с горы на лес и море">
            <figcaption class="card__info"><h2 class="card__title">Ай-Петри</h2>
              <button class="card__button-like card__button-like_hover">
                <img src="images/buttons/heart.svg" alt="Иконка в виде сердца"></button>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="./images/cards/yalta_big-min.jpeg" class="card__image" alt="Замок Ласточкино Гнездо">
            <figcaption class="card__info"><h2 class="card__title">Ялта</h2>
              <button class="card__button-like card__button-like_hover">
                <img src="images/buttons/heart.svg" alt="Иконка в виде сердца"></button>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="./images/cards/kokteb-min.jpeg" class="card__image" alt="мыс Хамелеон неподалеку от поселка Коктебель">
            <figcaption class="card__info"><h2 class="card__title">Коктебель</h2>
              <button class="card__button-like card__button-like_hover">
                <img src="images/buttons/heart.svg" alt="Иконка в виде сердца"></button>
            </figcaption>
          </figure>
        </section>
      </main>
      <!--  FOOTER  -->
      <footer class="footer wrapper">
        <a href="#start" class="footer__copyright">&#169; 2022 Mesto Russia</a>
      </footer>
    </div>
    <!--  POPUP  -->
    <div class="popup">
      <div class="popup__container">
        <form class="profile-edit-form">
          <button class="profile-edit-form__button-close button">
            <img src="./images/buttons/Close%20Icon.svg" class="profile-edit-form__button-close-icon" alt="иконка закрытия окна">
          </button>
          <p class="profile-edit-form__title">Редактировать профиль</p>
          <fieldset class="profile-edit-form__fields">
            <label for="name">
              <input type="text" class="profile-edit-form__field" value="Жак-Ив Кусто" placeholder="Имя" id="name">
            </label>
            <label for="job">
              <input type="text" class="profile-edit-form__field" value="Исследователь океана" placeholder="Деятельность" id="job">
            </label>
          </fieldset>
          <button type="submit" class="profile-edit-form__button-save button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
