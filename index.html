<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Галерея достопримечательностей и просто красивых мест">
    <meta name="keywords" content="путешествия, красивые места, Россия, travel">
    <meta name="author" content="Дмитрий Литвиненко">
    <title>Mesto</title>
    <link rel="icon" href="./images/icon/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="./images/icon/favicon.png" type="image/png">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <!--  HEADER  -->
      <header class="header header_position">
        <img src="./images/logo/logo.svg" alt="логотип" class="header__logo" id="start">
      </header>
      <main class="content">
        <!--  PROFILE  -->
        <section class="profile wrapper">
          <img src="./images/profile/Cousteau.jpg" alt="Фото профиля" class="profile__photo">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit button" type="button" aria-label="Редактирование профиля"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__button-add button" type="button" aria-label="Добавить фото"></button>
        </section>
        <!--  CARDS  -->
        <section class="cards wrapper" aria-label="Cards">

<!--           <article class="card"> -->
<!--             <div class="card__photo-container" style="background-image: url('./images/cards/belogorsk.jpeg'); -->
<!--             background-position: center; background-size: cover"> -->
<!--             </div> -->
<!--             <div class="card__info"><h2 class="card__title">Белогорск</h2> -->
<!--               <button class="card__button-like" type="button" aria-label="Нравится"></button> -->
<!--             </div> -->
<!--           </article> -->

          <template id="card">
            <div class="card">
              <div class="card__photo-container" style="background-position: center; background-size: cover">
              </div>
              <div class="card__info"><h2 class="card__title"></h2>
                <button class="card__button-like" type="button" aria-label="Нравится"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <!--  FOOTER  -->
      <footer class="footer wrapper">
        <a href="#start" class="footer__copyright">&#169; 2022 Mesto Russia</a>
      </footer>
    </div>
    <!--  POPUP  -->
    <div class="popup">
      <div class="popup__container">
        <form class="profile-edit-form" method="post" name="profileEditForm">
          <button class="profile-edit-form__button-close button" type="button" aria-label="Закрыть"></button>
          <h3 class="profile-edit-form__title">Редактировать профиль</h3>
          <fieldset class="profile-edit-form__fields">
            <input type="text" class="profile-edit-form__field profile-edit-form__field_get_name" placeholder="Имя" name="name">
            <input type="text" class="profile-edit-form__field profile-edit-form__field_get_job" placeholder="Деятельность" name="job">
          </fieldset>
          <button class="profile-edit-form__button-save button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
